<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4" style="color:black;font-family: Kristen ITC;font-size: 80px;">Weather</h1>
        <!-- Search Form -->
        <form id="search-form" class="d-flex mb-4">
            <input type="text" id="location-input" class="form-control me-2" placeholder="Enter location (e.g., London)" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <!-- Map -->
        <div id="map" class="mb-4" style="height: 300px;"></div>
        <!-- Weather Data Tabs -->
        <ul class="nav nav-tabs" id="weatherTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current" type="button" role="tab" aria-controls="current" aria-selected="true" ><h4 style="color: black;">Current</h4></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="future-tab" data-bs-toggle="tab" data-bs-target="#future" type="button" role="tab" aria-controls="future" aria-selected="false"><h4 style="color: black;">Next 5 Days</h4></button>
            </li>
        </ul>
        <div class="tab-content" id="weatherTabContent">
            <!-- Current Weather -->
            <div class="tab-pane fade show active p-3" id="current" role="tabpanel" aria-labelledby="current-tab">
                <div id="current-weather">
                    <!-- Current weather data will be injected here -->
                </div>
            </div>
         
            <!-- Future 5 Days -->
            <div class="tab-pane fade p-5" id="future" role="tabpanel" aria-labelledby="future-tab">
                <div id="future-weather" class="row">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS for Maps -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
